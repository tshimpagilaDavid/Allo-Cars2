<ion-header>
  <ion-toolbar>
    <ion-title class="ion-text-center">Inscription par numéro de téléphone</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/connexion" text="back">
        retour
      </ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div class="logo">
    <ion-icon name="car"></ion-icon>
  </div>

  <div class="police"> 
    <ion-text>AlloCars</ion-text>
  </div>
  
  <div class="police2">
    <p>Vous conduit vers le futur</p>
  </div>
  
  <ion-card class="carre" shape="round">  

    <ion-item lines="none">
      <ion-label color="black">Nom:</ion-label>
      <ion-input color="black" [(ngModel)]="displayName" type="displayName"  placeholder="Votre nom complet"></ion-input>
    </ion-item>
    <ion-item lines="none">
      <ion-label color="black">password:</ion-label>
      <ion-input [(ngModel)]="password" color="black" type="password" [type]="showPassword ? 'text' : 'password'" placeholder="Mot de passe"></ion-input>
      <ion-icon color="black" (click)="togglePassword()" [name]="passwordToggleIcon" slot="end"></ion-icon>
    </ion-item>

    <ion-grid class="phoneAuthGrid">
      <ion-row>
        <ion-col size="4">
          <ion-select class="phoneCountry" value="brown" okText="Okay" cancelText="Annuler"
            (ionChange)="countryCodeChange($event)" [value]="CountryCode" [(ngModel)]="CountryCode" placeholder="indicatif">
            <ion-select-option *ngFor="let country of CountryJson" value={{country.dial_code}}>{{country.dial_code + ' ' + country.name}}</ion-select-option>
          </ion-select>
        </ion-col>
        <ion-col size="8">
          <ion-input clearInput type="test" placeholder="numéro de téléphone" [(ngModel)]="phoneNumber" class="input ion-padding-horizontal" clear-input="true"></ion-input>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-button expand="full" color="dark" shape="round" (click)="sendVerificationCode()">
            recevoir le code d'inscription
          </ion-button>
          <div id="recaptcha-container"></div>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-item lines="none">
          <ion-col size="8">
            <ion-label class="label">Entrez le Code d'inscription:</ion-label>
          </ion-col>
          <ion-col size="4">
            <ion-input placeholder="Notez ici" type="test" color="black" clearInput class="input ion-padding-horizontal" clear-input="true" [(ngModel)]="verificationCode"></ion-input>
          </ion-col> 
        </ion-item>
        <ion-button expand="full" shape="round" color="success" (click)="verifyCode()">Vérifier le code d'inscription</ion-button>
      </ion-row>
    </ion-grid>
  </ion-card>
</ion-content>
