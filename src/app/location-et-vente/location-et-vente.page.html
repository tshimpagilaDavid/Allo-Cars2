<ion-header [translucent]="true">
  <ion-toolbar color="dark">
    <ion-title class="ion-text-center">
      Achat/Location
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="image-container">
    <img src="assets/hyundai_palisade_2020_4k-HD.jpg" class="image1">
    <div class="button-container">
      <ion-button class="button1" routerLink="/achat-de-vehicule" shape="round" color="dark">Acheter un véhicule</ion-button>
    </div>
    <div class="text1">
      <ion-item>
        <ion-label>
          Procéder à l'achat du véhicule de votre choix en toute securité
        </ion-label>
      </ion-item>
    </div>
  </div>
  <div class="image-container">
    <img src="assets/drive.jpg" class="image2">
    <div class="button-container">
      <ion-button class="button2" routerLink="/location" shape="round" color="dark">Louer un véhicule</ion-button>
    </div>
    <div class="text2">
      <ion-item>
        <ion-label>
          Effectuer la location d'un véhicule de votre choix en toute securité
        </ion-label>
      </ion-item>
    </div>
  </div>
</ion-content>
